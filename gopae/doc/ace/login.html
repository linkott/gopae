	<body class="login-layout">	

		<header class="main-header">
            <div id="ministerio-header">
                <img class="pull-left" id="img-gb" src="assets/images/logo_ministerio.png" />
                <img class="pull-right" id="img-cv" src="assets/images/logo_campanha.png" />
            </div>
            <div id="cantv-header">
                <img class="pull-left" id="img-il" src="assets/images/logo_cantv.png" />
                <img class="pull-right" id="img-pg" src="assets/images/logo_sistema.png" />
            </div>
        </header>

		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger">
												<i class="icon-unlock green"></i>
												Proyecto Conectividad
											</h4>

											<div class="space-6"></div>

											<form id="login_form" name="login_form">
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" id="usuario" name="usuario" class="form-control" placeholder="Usuario de Red" required />
															<i class="icon-user"></i>
															<input type="hidden" id="_password" name="_password" class="form-control" style="display: none;" readonly />
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" id="clave" name="clave" class="form-control" placeholder="Clave" required />
															<i class="icon-lock"></i>
														</span>
													</label>

													<div class="space"></div>

													<div class="clearfix">

														<button type="button" class="width-35 pull-right btn btn-sm btn-primary">
															<i class="icon-key"></i>
															Ingresar
														</button>
													</div>

													<div class="space-4"></div>
												</fieldset>
											</form>

										</div><!-- /widget-main -->

										<div class="toolbar clearfix">
											<div>
												<a href="#" onclick="show_box('faqs-box'); return false;" class="forgot-password-link">
													<i class="icon-arrow-left"></i>
													Preguntas Frecuentes
												</a>
											</div>

											<div>
												<a href="#" onclick="show_box('signup-box'); return false;" class="user-signup-link">
													Nuevo Usuario
													<i class="icon-arrow-right"></i>
												</a>
											</div>
										</div>
									</div><!-- /widget-body -->
								</div><!-- /login-box -->

								<div id="faqs-box" class="forgot-box widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">

											<h4 class="header red lighter bigger">
												<i class="icon-key"></i>
												Preguntas Frecuentes
											</h4>

											<div class="space-6"></div>
											<p class="faqs-q">
												<b>Estoy presentando un Error 503 en el Navegador</b>
											</p>
											<fieldset class="faqs-q">
												<label class="block clearfix faqs-a">
													<i>R: Puede que deba Configurar el Proxy en su Navegador para poder acceder a la Red interna de CANTV.</i>
												</label>
											</fieldset>
											<p class="faqs-q">
												<b>No puedo acceder con mi Usuario de Red</b>
											</p>
											<fieldset>
												<label class="block clearfix faqs-a">
													<i>R: Puede que el activeDirctory de CANTV est&eacute; solicitandole el reseteo de su clave de red. Intente ingresar al correo corporativo mediante la direcci&oacute;n <a href="https://owacorp.cantv.com.ve">owacorp</a> si no puede ingresar debe resetear su clave de red.</i>
												</label>
											</fieldset>

										</div><!-- /widget-main -->

										<div class="toolbar center">
											<a href="#" onclick="show_box('login-box'); return false;" class="back-to-login-link">
												Volver al Login
												<i class="icon-arrow-right"></i>
											</a>
										</div>
									</div><!-- /widget-body -->
								</div><!-- /forgot-box -->

								<div id="signup-box" class="signup-box widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header green lighter bigger">
												<i class="icon-group blue"></i>
												Registro de Nuevo Usuario
											</h4>

											<div class="space-6"></div>
											<p> Ingrese sus datos: </p>

											<form>
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="email" class="form-control" placeholder="Email" />
															<i class="icon-envelope"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" name="usuario_red" placeholder="Usuario de Red" />
															<i class="icon-user"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" placeholder="Password" />
															<i class="icon-lock"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" placeholder="Repeat password" />
															<i class="icon-retweet"></i>
														</span>
													</label>

													<div class="space-24"></div>

													<div class="clearfix">
														<button type="reset" class="width-30 pull-left btn btn-sm">
															<i class="icon-refresh"></i>
															Reset
														</button>

														<button type="button" class="width-65 pull-right btn btn-sm btn-success">
															Registrar
															<i class="icon-arrow-right icon-on-right"></i>
														</button>
													</div>
												</fieldset>
											</form>
										</div>

										<div class="toolbar center">
											<a href="#" onclick="show_box('login-box'); return false;" class="back-to-login-link">
												<i class="icon-arrow-left"></i>
												Volver al Login
											</a>
										</div>
									</div><!-- /widget-body -->
								</div><!-- /signup-box -->
							</div><!-- /position-relative -->
						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div>
		</div><!-- /.main-container -->
